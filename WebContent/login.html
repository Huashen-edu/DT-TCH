<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="widstrong=device-widstrong,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title></title>
	<link type='text/css' rel="stylesheet" href="css/reset.css" />
	<link type='text/css' rel="stylesheet" href="css/module.css" />
	<link type='text/css' rel="stylesheet" href="css/moms.css" />

	<script src="js/common/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/common/_config.js"></script>
	<script type="text/javascript" src="js/common/cts_common.js"></script>
</head>

<body style="background-color: #f9fafa;">
<div id="wrapper" class="page-center">
	<div class="intro" style="display:none;">
		<img src="images/intro.png" alt="" />
	</div>

	<!-- contain -->
	<div id="container" style="display:none;">

		<!-- 코딩 영역 -->
		<div class="login">
			<section>
				<ul>
					<li>
						<input type="text" name="userId" class="control-login" placeholder="用户名" data-kor="ID"/>
					</li>
					<li>
						<input type="password" name="pass" class="control-login" placeholder="密码" data-kor="PASSWORD"/>
					</li>
				</ul>

				<div class="chk-area">
					<input type="checkbox" id="moms_autoLogin_check"/>
					<label for="moms_autoLogin_check" data-kor="자동로그인">自动登录</label>
				</div>

				<div class="group-btn">
					<a href="#" class="btn-round danger full" id="moms_login_btn" data-kor="로그인">登录</a>
				</div>

				<div class="full-logo">
					<img src="images/common/full_logo.png" alt="DigitalTextbook" />
				</div>

				<p class="desc" data-kor="Mom’s App에 오신걸 환영합니다.">
					<strong>欢迎进入</strong><strong class="app">家长端</strong>。
				</p>
			</section>
		</div>
		<!-- //코딩 영역 -->

		<!-- alert -->
		<div class="alert" id="moms_login_alert" style="display: none;">
			<p class="desc" data-kor="아이디 혹은 비밀번호를 다시 확인하세요.">

			</p>

			<div class="group-btn">
				<a href="#" class="btn-round danger full" id="moms_login_alert_ok_btn" data-kor="확인">确认</a>
			</div>
		</div>
		<!-- //alert -->
	</div>
	<!-- //contain -->
</div>
</body>

<script src="js/login.js"></script>


<script>



</script>

</html>
