<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>修改密码</title>
	
	
	 <link rel="shortcut icon" href="../images/favicon.ico" />
     <link type='text/css' rel="stylesheet" href="../css/reset.css" />
     <link type='text/css' rel="stylesheet" href="../css/module.css" />
    <link type='text/css' rel="stylesheet" href="../css/teacher.css" />
    <link rel="stylesheet" href="/thirdparty/amazeui/css/amazeui.css" />

    <script src="../js/common/jquery-2.1.3.js">
    </script>
    
    <script type="text/javascript" src="../js/common/_config.js">
    </script>
    <script src="../util.js" type="text/javascript">
    </script>

    <script type="text/javascript" src="../js/common/cts_common.js">
    </script>
	 
</head>
<body style="background-color: #f7f7f7;margin:0;">

<div id="wrapper" class="page-center">
      <div class="intro" style="display: none;">
        <img src="../images/load_015s.gif" alt="" />
      </div>
 <!-- contain -->
       <div id="container" style="display: none;">
  <!-- 编码区 -->
       <div style="height=5%;">&nbsp</div>
       <div id="user_id_text">
        <span class="updatepw_span_input">用户名</span>
        <input class="updatepw_input"
               type="text"  
               readonly 
               id="user_id" 
               value="">
       </div>
       
       <div id="user_password_input">
       <span class="updatepw_span_input">新密码</span>
       <input  class="updatepw_input"
                type="password"
                name="pass"
                placeholder="请输入密码"/>
                
       </div>
        
      <div style="background-color: #ffffff;"><hr id="update_hr"></div>
       
   <div id="user_repassword_input">
        
        <span class="updatepw_span_input">确认密码</span>
        <input class="updatepw_input"
                type="password"
                name="repass"
                placeholder="请再次输入密码"/>
       </div>
   <div><button  href="javascript:void(0)"  id="updatepw_btn">保存修改</button></div>    
       
 <!-- alert -->
    <div class="alert" id="tch_login_alert" style="display: none;">
      <p class="desc" data-kor="请重新确认您的用户名和密码。">
      </p>

      <div class="group-btn">
        <a 
        href="#" class="full" id="tch_alarm_alert_ok_btn" data-kor="确定">
          确定
        </a>
      </div>
    </div>
    <!-- //alert -->
    <!-- alert -->
    <div class="alert" id="main_common_alert" style="display: none;">

    </div>
    <!-- //alert -->
  </div>
  <!-- //contain -->
</div>
</body>
<script src="../js/weixin/updatepw.js">
</script>
</html>
