<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="widstrong=device-widstrong,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title></title>
	<link type='text/css' rel="stylesheet" href="css/reset.css" />
	<link type='text/css' rel="stylesheet" href="css/module.css" />
	<link type='text/css' rel="stylesheet" href="css/moms.css" />
	<link type='text/css' rel="stylesheet" href="css/xpull.css" />
	<link type='text/css' rel="stylesheet" href="css/common/ct_common.css" />

	<!--<script type="text/javascript" src="js/common/iscroll.js"></script>-->
	<script type="text/javascript" src="js/common/_config.js"></script>
	<script type="text/javascript" src="js/common/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/common/cts_common.js"></script>
	<script type="text/javascript" src="js/common/ctDrawerMenu.js"></script>
	<script type="text/javascript" src="js/common/moms_polling.js"></script>
	<script type="text/javascript" src="js/common/Chart.js"></script>
	<script type="text/javascript" src="js/common/xpull.js"></script>
	<script type="text/javascript" src="js/common/minEmoji.js"></script>

</head>

<body>
<div id="wrapper" class="ctContainer" data-type="">
	<!-- header -->
	<header id="header">
		<!-- top-area -->
		<div class="top-area" id="navbar">
			<h1 class="logo">
				<img src="images/common/logo.png" alt="DigitalTextbook" />
			</h1>

			<a href="#" class="btn-menu menubtn">
				<img id="main_menu_btn" src="images/common/ui/menu_bg.png" alt="" />
			</a>

			<!-- side-info -->
			<aside class="side-info" id="ctsDrawerMenu">
				<header>
					<div class="row">
						<a href="#" class="btn-round danger btn_sm_exit" data-kor="앱 종료하기">结束程序</a>
					</div>

					<div class="row user">
						<span class="thum">
							<img class="sm_profile_img" src="" alt="" width="102" height="102.5"/>
						</span>

						<dl>
							<dt>
								<strong class="sm_parent_name"></strong>
								<p data-kor="학생의"><span class="sm_student_name"></span> 学生 <span class="sm_relation"></span></p>
							</dt>
							<dd>
								<a href="#" data-kor="로그아웃" class="btn-round-line login btn_sm_logout">退出</a>
							</dd>
						</dl>
					</div>
				</header>

				<div class="info">
					<ul>
						<li>
							<strong data-kor="성별">性别</strong>
							<p class="sm_parent_sex"></p>
						</li>
						<li>
							<strong data-kor="생년월일">出生日期</strong>
							<p class="sm_parent_birthday"></p>
						</li>
						<li>
							<strong data-kor="주소">地址</strong>
							<p class="sm_parent_address"></p>
						</li>
						<li>
							<strong data-kor="이메일">邮箱</strong>
							<p class="sm_parent_email"></p>
						</li>
						<li>
							<strong data-kor="핸드폰">手机</strong>
							<p class="sm_parent_phone"></p>
						</li>
						<li>
							<strong data-kor="SNS">SNS</strong>
							<p class="sm_parent_sns"></p>
						</li>
						<li>
							<strong data-kor="직업">职业</strong>
							<p class="sm_parent_job"></p>
						</li>
					</ul>
				</div>

				<footer>
					<a href="#" class="setting btn_sm_myInfo_update" data-kor="개인정보수정" data-tabs="profile">编辑个人信息</a>
				</footer>
			</aside>
			<!-- //side-info -->
		</div>
		<!-- //top-area -->

		<!-- nav -->
		<nav class="tab-wrapper">
			<ul class="dep1">
				<li class="t_statistic">
					<a href="#" class="tabs_dep1" data-kor="학생통계" data-tabs="statistic">学生统计</a>
					<ul class="dep2" style="display: none;">
						<li>
							<a href="#" class="tabs_dep2" data-kor="지육" data-callback="report_init('learn')">智育</a>
						</li>
						<li>
							<a href="#" class="tabs_dep2" data-kor="미육" data-callback="report_init('artmusic')">美育</a>
						</li>
						<li>
							<a href="#" class="tabs_dep2" data-kor="체육" data-callback="report_init('physical')">体育</a>
						</li>
						<li>
							<a href="#" class="tabs_dep2" data-kor="덕육" data-callback="report_init('')">德育</a>
						</li>
					</ul>
				</li>

				<li class="t_noticeAlarm">
					<a href="#" class="tabs_dep1" data-kor="알림/공지" data-tabs="noticeAlarm">提醒/公告<i id="cts_notice_count" class="cts_count">0</i></a>
					<ul class="dep2" style="display: none;">
						<li><a href="#" class="tabs_dep2" data-kor="교사" data-type="alarm">提醒<!-- 教师 --></a></li>
						<li><a href="#" class="tabs_dep2" data-kor="기관" data-type="notice">公告<!-- 学校 --></a></li>
					</ul>
				</li>

				<li class="t_qna">
					<a href="#" class="tabs_dep1" data-kor="문의/답변" data-tabs="qna">家长问答<i id="cts_qna_count" class="cts_count">0</i></a>
					<ul class="dep2" style="display: none;">
					</ul>
				</li>

				<li class="t_timetable">
					<a href="#" class="tabs_dep1" data-kor="시간표" data-tabs="timetable">课程表</a>
					<ul class="dep2" style="display: none;">
					</ul>
				</li>
			</ul>
		</nav>
		<!-- //nav -->
	</header>
	<!-- //header -->

	<!-- contain -->
	<div id="content_container">
		<!-- 코딩 영역 -->
		<!--------------------- load wrap --------------------------!>
		<!-- //코딩 영역 -->
	</div>
	<!-- //contain -->

	<!-- alert -->
	<div class="alert" id="main_default_alert" style="display: none;" data-type="">
		<p class="desc" data-kor="">
		</p>

		<div class="group-btn">
			<a href="#" class="btn-round danger main_default_alert_ok" data-kor="확인">确认</a>
			<a href="#" class="btn-round main_default_alert_cancel" data-kor="취소">取消</a>
		</div>
	</div>
	<!-- //alert -->

	<!-- alert -->
	<div class="alert" id="main_fail_alert" style="display: none;">
		<p class="desc" data-kor="">
		</p>

		<div class="group-btn">
			<a href="#" class="btn-round danger main_fail_alert_ok" data-kor="확인">确认</a>
		</div>
	</div>
	<!-- //alert -->
</div>

<!-- menu Dim -->
<div id="menuDim" style="position:absolute;min-width:320px;min-height:100%;display:none;top:50px;"></div>
<!-- //menu Dim -->

<!-- LOADING -->
<div id="loadingWrap" class="loadwrap" style="display:none;">
	<div class="center">
		<div class="loader"></div>
	</div>
</div>

<section id="ajax_progress_loading" class="dimBg" style="">
	<div class="ajax_progress_loading_wrap">
		<p class="ajax_progress_state_text"><strong>正在下载，请稍等。</strong></p>
		<div class="progress_bar red cts-progress" style="display: none1">
			<p class="progresscharge"></p>
			<div style="width: 100%;">
				<span progress="" style="width: 0%;"></span>
			</div>
		</div>
	</div>
</section>


</body>

<script src="js/sub_temp.js"></script>
<script>

</script>

</html>
